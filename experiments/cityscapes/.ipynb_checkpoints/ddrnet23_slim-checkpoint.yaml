CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,)
OUTPUT_DIR: 'output'
WORKERS: 4
PRINT_FREQ: 50

DATASET:
  DATASET: cityscapes
  ROOT: dataset/cityscapes
  TEST_SET: 'list/val.lst'
  TRAIN_SET: 'list/train.lst'
  NUM_CLASSES: 19
MODEL:
  NAME: ddrnet_23_slim
  NUM_OUTPUTS: 2
  PRETRAINED: "pretrained_models/DDRNet23s_imagenet.pth"
  ALIGN_CORNERS: false

LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [1,0.4]
  BOUNDARY_WEIGHTS: 1.0
  USE_DETAIL_LOSS: true
  USE_AUGMENT: true

TRAIN:
  IMAGE_SIZE:
  - 1024
  - 1024
  BASE_SIZE: 2048
  BATCH_SIZE_PER_GPU: 8
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 500
  RESUME: false
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: true
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  IMAGE_SIZE:
  - 2048
  - 1024
  BASE_SIZE: 2048
  BATCH_SIZE_PER_GPU: 8
  FLIP_TEST: false
  MULTI_SCALE: false
  SCALE_LIST: [1]

  #0.5,0.75,1.0,1.25,1.5,1.75
  MODEL_FILE: "pretrained_models/DDRNet23s_cityscapes.pth"
  OUTPUT_INDEX: 1
